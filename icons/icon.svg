<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1d28"/>
      <stop offset="100%" stop-color="#0d0f14"/>
    </linearGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bg)"/>

  <!-- Progress ring track -->
  <circle cx="256" cy="256" r="130" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="22"/>

  <!-- Progress ring arc (~75%) -->
  <circle cx="256" cy="256" r="130" fill="none" stroke="url(#ring)" stroke-width="22"
    stroke-linecap="round"
    stroke-dasharray="816.81"
    stroke-dashoffset="204.2"
    transform="rotate(-90 256 256)"/>
</svg>
